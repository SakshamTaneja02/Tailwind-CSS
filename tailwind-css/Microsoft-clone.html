<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft</title>
</head>
<body>
    <div class="container mx-auto">
        
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburguer inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="Search-icon.svg"></div>  
            </div>
                <div class="logo text-center md:order-1 flex">
                    <div class="p-4 flex justify-center"><img class="w-[50%]" src="Microsoft-logo.webp"></div>
                    <div class="features absolute inset-0 -translate-x-96 bg-gray-200 md:flex md:mx-4 md:space-x-6  w-fit md:w-auto md:bg-white md:translate-x-0 md:static md:items-center">
                        <div class="fitem">Microsoft365</div>
                        <div class="fitem">Teams</div>
                        <div class="fitem">Windows</div>
                        <div class="fitem">Surface</div>
                        <div class="fitem">XBox</div>
                        <div class="fitem">Support </div>
                    </div>
                </div>
                <div class="cart md:order-3 flex">
                    <div class="search hidden md:block mr-6">All Microsoft</div>
                    <img class="hidden md:inline w-4 mr-6"src="Search-icon.svg" alt=""> 
                    <div class="flex md:pt-1">
                        <img class=" w-4 h-4 mr-6" src="iconmonstr-shopping-cart-3.svg" alt="">
                        <img class=" w-4 h-4 mr-6" src="iconmonstr-user-circle-thin.svg" alt="">
                    </div>
                </div>
        </div>
    
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-20">
                <h1 class="text-2xl font-medium md:text-4xl mx-5 my-2">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved perfomance</p>
                <button class="font-bold px-4 py-2 my-6 text-white bg-black mx-5 ">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="ms.webp" alt="">
            </div>
        </div>

        <div class="promo space-y-6 md:flex md:justify-center md:items-center">
            <div></div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="Promo-logo-1.webp">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="Promo-logo-2.webp">
                <span class="font-medium">Buy XBox games and Console</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="Promo-logo-1.webp">
                <span class="font-medium">Get Windows 11</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="Promo-logo-3.webp">
                <span class="font-medium">Explore Surface devices</span>
            </div>
        </div>

    </div>
</body>
</html>
