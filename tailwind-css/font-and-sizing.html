<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="mx-5 font-sans font-extrabold text-left">Font Sans</div>
    <div class="mx-5 font-serif text-right">Font Serif</div>
    <div class="mx-5 font-mono text-yellow-300 text-center tracking-tighter">Font mono</div>
    <h1 class="mx-5 my-2 text-3xl font-bold text-justify tracking-tight">This is h1</h1>
    <h2 class="mx-5 my-2 text-2xl font-bold uppercase tracking-normal">This is h2</h2>
    <h3 class="mx-5 my-2 text-1xl font-bold lowercase tracking-wide">This is h3</h3>
    <h4 class="mx-5 my-2 text-lg font-bold capitalize tracking-wider">This is h4</h4>
    <h5 class="mx-5 my-2 text-xs font-bold normal-case tracking-widest">This is h4</h5>
</body>
</html>
